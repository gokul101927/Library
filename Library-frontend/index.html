<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <link href="style.css" rel="stylesheet" />
  <link href="reset.css" rel="stylesheet" />
  <link
    href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,400;0,500;0,600;0,700;1,400;1,500;1,600;1,700&display=swap"
    rel="stylesheet" />
  <title>Library</title>
</head>

<body>
  <header class="header">
    <div class="header-container">
      <h1 class="logo">library</h1>
      <!-- <button class="log-in">Log in</button> -->
    </div>
  </header>
  <main class="container">
    <div class="add-book">
      <button class="add-btn">+ Add book</button>

    </div>
      <div class="books-grid">
        <div class="book-card">
          <img class="thumbnail" src="Images/Microservices Patterns.png">
          <p>"Ponniyin Selvan pagam 2" -Kalki</p>
          <div class="btn-group"><button class="btn read-btn btn-red">Delete</button><button
              class="btn remove-btn">Download</button></div>
          </div>
      </div>
    <div class="modal" id="add-book-modal">
      <div class="modal-content">
        <form class="add-book-form">
          <h3>Add new book</h3>
          <input type="text" id="title" name="title" placeholder="Title" maxlength="100" required />
          <input type="text" id="author" name="author" placeholder="Author" maxlength="100" required />
          <input type="file" id="upload" hidden/>
          <label for="upload">Upload Book</label>
          <span id="file-chosen">No file chosen</span>
          <button class="btn btn-green" id="submit-btn" type="submit">Submit</button>
        </form>
      </div>
      <div class="overlay" id="overlay"></div>
    </div>
  </main>
  <script src="script.js"></script>
</body>

</html>
